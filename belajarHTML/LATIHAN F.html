<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMULIR PENDAFTARAN</title>
</head>
<body> 
    <h1 align="center">Formulir Pendaftaran</h1>
    <form action="">
        <table align="center">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>password</td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td> <input type="radio"> Laki-laki <br>
                 <input type="radio"> Perempuan </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td><select name="pilih jurusan" id="">
                    <option value="">TKJ</option>
                    <option value="">RPL</option>
                    <option value="">Akutansi</option>
                    <option value="">Perhotelan</option>
                    <option value="">Otomotif</option>
                    <option value="">SM/option>
                </select></td>
            </tr>
            <tr>
                <td>Hoby</td>
                <td>:</td>
                <td><input type="checkbox"> Foodball
                    <input type="checkbox"> Membaca 
                    <input type="checkbox"> Melukis
                    <br>
                    <input type="checkbox"> Memasak
                    <input type="checkbox"> Renang
                    <input type="checkbox"> Olahraga  
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="Alamat"ols="25" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
